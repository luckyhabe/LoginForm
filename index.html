<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    </style>
</head>
<body>
    <h1><u>Welcome, User!</u></h1>
    <p><i>Please fill in your credentials</i></p>
    <form id="registration-form">
        <h2>Login Form</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Type password" id="password" name="password">
        </div>
        <div cass="form-group">
            <label for="confirm-pasword">Confirm Password</label>
            <input type="confirm-password" placeholder="Retype Password" id="confirm-password" name="confirm-password">
        </div>
        <button type="submit">Register</button>
        </form>
</body>
</html>
